name: CML - Customer Churn Training

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup CML
        uses: iterative/setup-cml@v3
        with:
          version: latest

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python script.py

      - name: Create & publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "# Customer Churn Model Training Report"
            echo ""
            echo "## Model Performance Metrics"
            echo ""
            cat metrics.txt
            echo ""
            echo "## Confusion Matrix Comparison"
            echo ""
            echo "Comparison of three approaches to handle class imbalance:"
            echo ""
            echo "1. **Without imbalance handling**"
            echo "2. **With class weights**"
            echo "3. **With SMOTE oversampling**"
            echo ""
            echo "![Confusion Matrix Comparison](conf_matrix.png)"
          } > report.md

          # Publish (auto uploads images in markdown)
          cml comment create report.md --publish
