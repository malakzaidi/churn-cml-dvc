name: CML - Customer Churn Training

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup CML
        uses: iterative/setup-cml@v3
        with:
          version: latest

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python script.py

      - name: Build CML report (compact)
        run: |
          set -euo pipefail
          {
            printf "## Rapport\n\n### MÃ©triques\n\n\`\`\`json\n"
            if [ -s metrics.json ]; then
              cat metrics.json
            else
              printf '{}\n'
            fi
            printf "\`\`\`\n\n"
          
            for img in reports/confusion_matrix.png reports/feature_importance.png; do
              if [ -f "$img" ]; then
                printf "![inline](%s)\n" "$img"
              fi
            done
          
            printf "\n"
          } > report.md

      - name: Create & publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md --publish
