name: CML - Customer Churn Training

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # Checkout
      # ----------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------
      # Python
      # ----------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # ----------------------
      # CML
      # ----------------------
      - name: Setup CML
        uses: iterative/setup-cml@v3
        with:
          version: latest

      # ----------------------
      # Create folders (important)
      # ----------------------
      - name: Prepare folders
        run: mkdir -p models reports

      # ----------------------
      # Install + run training + evaluation
      # â†’ doit produire :
      #   - metrics.json
      #   - reports/*.png
      # ----------------------
      - name: Install & Run Training + Evaluation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python train.py
          python evaluate.py

      # ----------------------
      # Build CML report
      # Compact, lisible, robuste
      # ----------------------
      - name: Build CML Report
        run: |
          set -euo pipefail
          {
            printf "## Customer Churn Training Report\n\n"
            printf "### ðŸ“Š Metrics\n\n\`\`\`json\n"
            
            if [ -s metrics.json ]; then
              cat metrics.json
            else
              printf "{}\n"
            fi

            printf "\n\`\`\`\n\n"
            printf "### ðŸ–¼ï¸ Visualizations\n\n"

            # Images inline (CML v3 auto-upload)
            for img in reports/confusion_matrix.png reports/feature_importance.png; do
              if [ -f "$img" ]; then
                printf "![inline](%s)\n" "$img"
              fi
            done

            printf "\n"
          } > report.md

      # ----------------------
      # Publish report
      # --publish = upload auto des images
      # ----------------------
      - name: Publish CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md --publish
