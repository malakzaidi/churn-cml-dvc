name: CML - Customer Churn Training

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup CML
        uses: iterative/setup-cml@v3
        with:
          version: latest

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python script.py

      - name: Create & publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # CrÃ©er le fichier report.md
          echo "# Customer Churn Model Training Report" > report.md
          echo "" >> report.md
          
          echo "## Model Performance Metrics" >> report.md
          echo "" >> report.md
          echo "\`\`\`" >> report.md
          cat metrics.txt | awk '{print "  " $0}' >> report.md
          echo "\`\`\`" >> report.md
          echo "" >> report.md
          
          echo "## Confusion Matrix Comparison" >> report.md
          echo "" >> report.md
          echo "Comparison of three approaches to handle class imbalance:" >> report.md
          echo "" >> report.md
          echo "1. **Without imbalance handling**" >> report.md
          echo "2. **With class weights**" >> report.md
          echo "3. **With SMOTE oversampling**" >> report.md
          echo "" >> report.md
          echo "![Confusion Matrix Comparison](conf_matrix.png)" >> report.md
          
          # Publier le rapport avec CML
          cml comment create report.md