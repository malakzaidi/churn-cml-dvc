name: CML - Customer Churn Training

# DÃ©clenche le workflow sur push et pull request vers la branche dev
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installation de CML
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # 4. Installation des dÃ©pendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 5. EntraÃ®nement du modÃ¨le
      - name: Train model
        run: |
          python script.py

      # 6. CrÃ©ation du rapport CML
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # CrÃ©ation du header du rapport
          echo "# ðŸŽ¯ Customer Churn Model Training Report" >> report.md
          echo "" >> report.md
          echo "## ðŸ“Š Model Performance Metrics" >> report.md
          echo "" >> report.md
          
          # Ajout du contenu de metrics.txt
          cat metrics.txt >> report.md
          echo "" >> report.md
          
          # Ajout de la matrice de confusion combinÃ©e
          echo "## ðŸ”¥ Confusion Matrices Comparison" >> report.md
          echo "" >> report.md
          echo "Comparison of three approaches to handle class imbalance:" >> report.md
          echo "1. **Without imbalance handling**" >> report.md
          echo "2. **With class weights**" >> report.md
          echo "3. **With SMOTE oversampling**" >> report.md
          echo "" >> report.md
          
          # Publication de l'image avec CML
          cml comment create report.md --publish conf_matrix.png