name: CML - Customer Churn Training

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup CML
        uses: iterative/setup-cml@v3
        with:
          version: latest

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python script.py

      - name: Create & publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat > report.md << 'EOF'
          # Customer Churn Model Training Report
          
          ## Model Performance Metrics
          
          EOF
          cat metrics.txt >> report.md
          cat >> report.md << 'EOF'
          
          ## Confusion Matrix Comparison
          
          Comparison of three approaches to handle class imbalance:
          
          1. **Without imbalance handling**
          2. **With class weights**
          3. **With SMOTE oversampling**
          
          ![Confusion Matrix Comparison](conf_matrix.png)
          EOF
          
          cml comment create report.md